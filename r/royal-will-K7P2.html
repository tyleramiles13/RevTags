<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leave a Review</title>

  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <div class="card"
  data-business="Royal Detailing"
  data-employee="Will"
  data-google-url="https://www.google.com/maps?cid=0x7dbe36b408df5c26">

    <h1>Leave Will a quick review</h1>
    <p class="business">Royal Detailing</p>

    <button id="draftBtn">Draft review with AI</button>

    <textarea
      id="reviewText"
      placeholder="Your review will appear here..."
      rows="5"
    ></textarea>

    <div class="actions">
      <button id="copyBtn">Copy review</button>

      <a
        href="https://www.google.com/maps?cid=0x7dbe36b408df5c26"
        target="_blank"
        class="google-btn"
      >
        Open Google review
      </a>
    </div>

    <p class="note">
      After tapping, paste your review and submit.
    </p>
  </div>

  <script src="../script.js"></script>
</body>
</html>
