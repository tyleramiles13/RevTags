<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leave a Review</title>

  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <div class="card">
    <h1>Leave Will a quick review</h1>
    <p class="business">Royal Detailing</p>

    <button id="draftBtn">Draft review with AI</button>

    <textarea
      id="reviewText"
      placeholder="Your review will appear here..."
      rows="5"
    ></textarea>

    <div class="actions">
      <button id="copyBtn">Copy review</button>

      <a
        href="https://www.google.com/search?client=safari&hs=4g1o&sca_esv=4803eec076037992&hl=en-us&q=royal+detailing+logan+reviews#lrd=0x46b7ce7e0022660d:0x7dbe36b408df5c26,3,,,,"
        target="_blank"
        class="google-btn"
      >
        Open Google review
      </a>
    </div>

    <p class="note" id="statusNote">
      After tapping, paste your review and submit.
    </p>
  </div>

  <script src="../script.js"></script>
</body>
</html>
