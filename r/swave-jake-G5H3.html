<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leave a Review</title>

  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../styles.css">
</head>
<body>

<div class="card"
  data-employee="Jake"
  data-business-type="solar"
  data-service-notes="explained solar options clearly, went over pricing and savings"
  data-google-review-url="https://www.google.com/maps/place/Swave+Solutions+Inc,+1355+Logan+Ave+%237,+Costa+Mesa,+CA+92626/@33.6782319,-117.9136193,16z/data=!4m6!3m5!1s0x80dcdfde835e1c4b:0xd72d46d72b4b20ab!8m2!3d33.6782319!4d-117.9136193!16s%2Fg%2F11x_zzvhwq?g_ep=Eg1tbF8yMDI2MDExNF8wIJvbDyoASAJQAg%3D%3D">

    <h1>Leave Jake a quick review</h1>
    <p class="business">Swave Solutions</p>

    <button id="draftBtn">Draft review with AI</button>

    <textarea
      id="reviewText"
      placeholder="Your review will appear here..."
      rows="5"
    ></textarea>

    <div class="actions">
      <button id="copyBtn">Copy review</button>

      <a
        id="googleBtn"
        href="#"
        target="_blank"
        class="google-btn"
      >
        Open Google review
      </a>
    </div>

    <p class="note">
      After tapping, paste your review and submit.
    </p>
  </div>

  <script src="../script.js"></script>
</body>
</html>
